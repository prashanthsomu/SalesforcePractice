<template>
    <lightning-card title= "Data Form" icon-name="utility:open_folder">

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Accurance Of Text"></lightning-input>
        </div>
        <template if:true={errorMessage}>
            <div class="slds-m-vertical_medium">
               <p class="error_msg">Please enter some value</p> 
            </div>
        </template>
        <lightning-button variant="brand" label="Submit" onclick={onSubmit} class="slds-m-left_x-small submit_btn">
        </lightning-button>

        <template if:true={ifAnswer}>
            <div class="slds-p-around_medium lgc-bg">
                <p class="slds-m-top_medium result_line">The Result : {solution}</p>
            </div>
        </template>



    </lightning-card>

</template>
