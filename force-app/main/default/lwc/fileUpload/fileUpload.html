<template>
    <lightning-card  variant="Narrow"  title="File Downloader" icon-name="standard:link">

        <template for:each={filesList} for:item="file">
            <div key={file.value} class="slds-box">
                 <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-large-size_5-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                            <p><strong>File-Name</strong>: {file.label}</p>
                        </div>

                        <div class="slds-col slds-large-size_3-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                            <a href={file.url} download>Download File</a>
                        </div> 

                        <div class="slds-col slds-large-size_3-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                            <lightning-button variant="brand" label="Preview File" title="preview" onclick={previewHandler} data-id={file.value} ></lightning-button>
                        </div>

                </div>

            </div>

        </template>
        
    </lightning-card>

</template>
